name: Update copyright year

on:
  workflow_dispatch:
  schedule:
    - cron:  '5 0 1 1 *' # 00:05 AM on January 1

permissions:
  contents: write

jobs:
  update-year:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Replace copyright year
        run: |
          set -euo pipefail
          NEW_YEAR=$(date +'%Y')
          find www/ -type f -name "*.html" -exec sed -Ei 's/(&copy;[[:space:]]+2023[[:space:]]+â€“[[:space:]]+)([0-9]{4})/\1'"${NEW_YEAR}"'/' {} +

      - name: Commit and push
        run: |
          git config user.name  "github-action"
          git config user.email "github-actions@noreply.github.com"

          git add -A www/
          git diff --cached --quiet || git commit -m "Update copyright year to $(date +'%Y')"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
